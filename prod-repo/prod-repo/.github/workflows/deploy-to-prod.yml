name: Deploy to Production

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the dev-repo
      - name: Checkout Development Repository
        uses: actions/checkout@v3

      # Step 2: Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Step 3: Clone the prod-repo
      - name: Clone Production Repository
        run: |
          git clone https://hshah-mitre:${{ secrets.PROD_REPO_PAT }}@github.com/hshah-mitre/prod-repo.git prod-repo
          cd prod-repo
          git pull origin main

      # Step 4: Copy files from dev-repo to prod-repo
      - name: Copy Files to Production Repository
        run: |
          rsync -av --exclude='.git' ./ prod-repo/

      # Step 5: Commit and Push Changes to prod-repo
      - name: Commit and Push Changes
        run: |
          cd prod-repo
          git add .
          git commit -m "Deploy changes from dev-repo to prod-repo"
          git push origin main
